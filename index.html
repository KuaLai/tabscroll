<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tab Scroll</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- tab bar scroll start -->
	<div class="tab-wrap">
		<ul class="tab-content">
			<li class="select"><a href="#">Kua</a></li>
			<li><a href="#">Cheryl</a></li>
			<li><a href="#">Rex</a></li>
			<li><a href="#">Chase</a></li>
			<li><a href="#">Min</a></li>
			<li><a href="#">Winne</a></li>
			<li><a href="#">Bear</a></li>
			<li><a href="#">Fish</a></li>
			<li><a href="#">Cat</a></li>
			<li><a href="#">Coke</a></li>
		</ul>
		<div class="tab-button">
			<div class="tab-button-prev"></div>
			<div class="tab-button-next"></div>
		</div>
	</div>
	<!-- tab bar scroll end -->

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/tabscroll.js"></script>
</body>
</html>
